<ion-content>
  <form [formGroup]="loginForm" class="ion-margin" style="border: outset" (ngSubmit)="signIn()" novalidate style="padding-top: 50px;">
    <ion-item>
      <ion-label position="floating">
        Username 
      </ion-label>
      <ion-input formControlName="username" type="email" required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Password
      </ion-label>
      <ion-input formControlName="password" type="password" required>
      </ion-input>
    </ion-item>
    <ion-button type="submit" color="primary" expand="block" class="ion-margin-top">Sign In</ion-button>
    </form>
</ion-content>
